<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cetak Kartu EBTAQ Presisi</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        /* ================================================= */
        /* 1. Page Setup (A4 Portrait) */
        /* ================================================= */
        @page {
            size: A4 portrait;
            margin: 1cm;
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eee;
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }

        /* ================================================= */
        /* 2. Grid Container (2x2 = 4 Kartu) */
        /* ================================================= */
        .page-container {
            background-color: white;
            width: 21cm;
            height: 29.7cm;
            padding: 1cm;
            margin: 20px auto;
            box-sizing: border-box;
            
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr; 
            justify-items: center; 
            align-items: start;
            gap: 10px;
            
            page-break-after: always;
        }

        /* ================================================= */
        /* 3. Desain Kartu (Lebar Total 8.69 cm) */
        /* ================================================= */
        .kartu-peserta {
            width: 8.69cm; /* Sesuai instruksi */
            /* Tinggi total otomatis mengikuti konten atau bisa diset fixed */
            /* height: 10.8cm; (Opsional, jika ingin tinggi fix) */
            border: 1px solid #000;
            background: white;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
        }

        /* --- A. HEADER --- */
        /* Tinggi 1.43 cm, Lebar 8.69 cm */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 1.43cm;
            border-bottom: 3px double #000;
            padding: 0 2px;
            box-sizing: border-box;
        }
        .logo-box {
            /* Area Logo (Kiri) - Estimasi agar proporsional */
            width: 1.3cm; 
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo-box img {
            max-height: 90%;
            max-width: 100%;
        }
        .title-box {
            /* Judul (Tengah) */
            flex: 1;
            text-align: center;
            font-family: 'Times New Roman', Times, serif; /* TNR */
            font-weight: bold;
            font-size: 10pt; /* Ukuran 10 */
            line-height: 1.1;
        }
        .nomor-urut-box {
            /* Nomor (Kanan) */
            width: 1.3cm; /* Estimasi agar muat 3 digit */
            height: 80%;
            background-color: #FFC000; /* Warna Sorotan */
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 12pt;
            font-family: 'OCR-A BT', 'Courier New', Courier, monospace; /* OCR-A BT */
            border: 1px solid #000; /* Opsional, agar rapi */
        }

        /* --- B. BODY ATAS (FOTO & QR) --- */
        /* Tinggi 5 cm */
        .body-upper {
            display: flex;
            height: 5.0cm;
            border-bottom: 1px solid #000;
            box-sizing: border-box;
        }
        
        /* Kiri: Foto (Lebar 4.15 cm) */
        .foto-container {
            width: 4.15cm;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            border-right: 1px solid #000;
            box-sizing: border-box;
        }
        .foto-box {
            width: 3cm;  /* Ukuran Foto 3x4 */
            height: 4cm;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 1px solid #ccc;
        }
        .foto-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Kanan: QR (Lebar 4.54 cm) */
        .qr-container {
            width: 4.54cm;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: start; /* Mulai dari atas */
            padding-top: 5px; 
            box-sizing: border-box;
        }
        .scan-text {
            color: #007bff;
            font-family: Arial, sans-serif;
            font-size: 9pt;
            text-decoration: underline;
            margin-bottom: 1.2em; /* Jarak 1 enter (approx) */
        }
        .qr-canvas {
            /* Ukuran QR 3.2 cm */
            width: 3.2cm;
            height: 3.2cm;
            display: flex;
            justify-content: center;
        }
        .qr-canvas img {
            width: 100%;
        }
        .id-text {
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            font-size: 10pt;
            margin-top: auto; /* Auto spacing (dorong ke bawah/tengah sisa ruang) */
            margin-bottom: 5px;
        }

        /* --- C. BODY BAWAH (NAMA) --- */
        /* Tinggi 1.2 cm, Lebar 8.69 cm */
        .nama-container {
            width: 8.69cm;
            height: 1.2cm;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            border-bottom: 1px solid #000;
            
            font-family: 'Arial Narrow', Arial, sans-serif;
            font-weight: bold;
            font-size: 12pt;
            text-transform: uppercase;
            padding: 0 5px;
            box-sizing: border-box;
        }

        /* --- D. TABEL DATA --- */
        .table-container {
            width: 8.69cm;
            box-sizing: border-box;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-family: Arial, sans-serif; /* Arial Body */
            font-size: 10pt; /* Ukuran 10 */
        }
        tr {
            height: 0.7cm; /* Tinggi baris 0.7 cm */
        }
        td {
            border: 1px solid #000;
            padding: 0 5px;
            vertical-align: middle;
            box-sizing: border-box;
        }
        /* Kolom Label: Lebar 3.1 cm */
        .col-label {
            width: 3.1cm;
        }
        /* Kolom Isi: Lebar 5.5 cm */
        .col-val {
            width: 5.5cm;
            text-transform: uppercase;
        }

        /* Print Mode */
        @media print {
            body { background-color: white; }
            .page-container {
                margin: 0;
                box-shadow: none;
                border: none;
                height: auto;
            }
            #loading { display: none; }
        }
    </style>
</head>
<body>

    <div id="loading" style="text-align: center; margin-top: 50px;">
        <h3>Memuat Data...</h3>
    </div>
    <div id="main-output"></div>

    <script>
        const SHEET_ID = '1eIcvIgCLWG3F9jQdsw5XN9llOsK2PoYWKUg1qaQJyyA';
        const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&sheet=Form Responses 1`; 
        
        // --- LOGO: Pastikan file ini ada di GitHub ---
        const LOGO_FILENAME = "Qiraati.png"; 

        const mainOutput = document.getElementById('main-output');
        const loading = document.getElementById('loading');

        function getDirectDriveUrl(url) {
            if (!url) return '';
            const matchId = url.match(/id=([a-zA-Z0-9_-]+)/);
            if (matchId && matchId[1]) return `https://lh3.googleusercontent.com/d/${matchId[1]}`;
            return url;
        }

        async function fetchSheetData() {
            try {
                const response = await fetch(SHEET_URL);
                if (!response.ok) throw new Error("Gagal ambil data");
                const csvText = await response.text();
                loading.style.display = 'none';
                processCSV(csvText);
            } catch (error) {
                loading.innerText = 'Error: ' + error.message;
            }
        }

        function processCSV(csvText) {
            const rows = csvText.trim().split('\n').filter(r => r.trim().length > 0);
            if (rows.length < 2) return;

            const headers = rows[0].split(',').map(h => h.trim().replace(/"/g, ''));
            const allParticipants = [];

            for (let i = 1; i < rows.length; i++) {
                const rowData = rows[i].match(/(".*?"|[^",]+)(?=\s*,|\s*$)/g) || [];
                let p = { 'NO': i + 1 };
                rowData.forEach((val, idx) => {
                    p[headers[idx]] = val ? val.trim().replace(/"/g, '') : '';
                });
                allParticipants.push(p);
            }

            // 4 KARTU PER HALAMAN
            const ITEMS_PER_PAGE = 4;
            let currentPageDiv = createNewPage();

            allParticipants.forEach((data, index) => {
                if (index > 0 && index % ITEMS_PER_PAGE === 0) {
                    mainOutput.appendChild(currentPageDiv);
                    currentPageDiv = createNewPage();
                }
                
                const cardElement = createCardHTML(data, index);
                currentPageDiv.appendChild(cardElement);

                // Generate QR
                setTimeout(() => {
                    generateQRCode(data['ID Pendaftaran'], `qrcode-${index}`);
                }, 10);
            });

            if (currentPageDiv.hasChildNodes()) {
                mainOutput.appendChild(currentPageDiv);
            }
        }

        function createNewPage() {
            const div = document.createElement('div');
            div.className = 'page-container';
            return div;
        }

        function createCardHTML(data, index) {
            const card = document.createElement('div');
            card.className = 'kartu-peserta';

            // Mapping Data
            const NO_URUT = String(data['NO']).padStart(3, '0');
            const ABSEN = data['ID Pendaftaran'] || '-';
            const NAMA = (data['Nama Lengkap (Sesuai Akta)'] || '-').toUpperCase();
            const LEMBAGA = (data['Asal Lembaga / TPQ'] || '-');
            const TTL = (data['Tempat Lahir'] || '') + ', ' + (data['Tanggal Lahir'] || '');
            const BIN = (data['Nama Ayah'] || '-').toUpperCase();
            const BINTI = (data['Nama Ibu'] || '-').toUpperCase();
            
            const rawFoto = data['Kirim Pas Foto Ukuran PostCard'] || '';
            const FOTO_URL = getDirectDriveUrl(rawFoto);

            card.innerHTML = `
                <div class="header">
                    <div class="logo-box">
                        <img src="${LOGO_FILENAME}" alt="Logo" onerror="this.style.display='none'">
                    </div>
                    <div class="title-box">
                        EVALUASI BELAJAR<br>TAHAP AKHIR QIROATI<br>(EBTAQ)
                    </div>
                    <div class="nomor-urut-box">
                        ${NO_URUT}
                    </div>
                </div>

                <div class="body-upper">
                    <div class="foto-container">
                        <div class="foto-box">
                            <img src="${FOTO_URL}" onerror="this.style.display='none'; this.parentNode.innerText='NO FOTO'">
                        </div>
                    </div>
                    <div class="qr-container">
                        <div class="scan-text">Scan di sini!</div>
                        <div id="qrcode-${index}" class="qr-canvas"></div>
                        <div class="id-text">${ABSEN}</div>
                    </div>
                </div>

                <div class="nama-container">
                    ${NAMA}
                </div>

                <div class="table-container">
                    <table cellspacing="0">
                        <tr>
                            <td class="col-label">Tpt. Tgl. Lahir</td>
                            <td class="col-val">${TTL}</td>
                        </tr>
                        <tr>
                            <td class="col-label">Nama Ayah</td>
                            <td class="col-val">${BIN}</td>
                        </tr>
                        <tr>
                            <td class="col-label">Nama Ibu</td>
                            <td class="col-val">${BINTI}</td>
                        </tr>
                        <tr>
                            <td class="col-label">Lembaga / TKQ</td>
                            <td class="col-val">${LEMBAGA}</td>
                        </tr>
                    </table>
                </div>
            `;
            return card;
        }

        function generateQRCode(text, elementId) {
            const el = document.getElementById(elementId);
            if(el) {
                el.innerHTML = "";
                // Generate QR dengan ukuran sesuai container (3.2cm ~ 120px)
                new QRCode(el, {
                    text: text || "NO DATA",
                    width: 120, 
                    height: 120,
                    colorDark : "#000000",
                    colorLight : "#ffffff",
                    correctLevel : QRCode.CorrectLevel.H
                });
            }
        }

        fetchSheetData();
    </script>
</body>
</html>
